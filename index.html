<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./model.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="center_container">
        <div class="container">
            <div class="display">
                0
            </div>
            <div class="pad 1">
                <button class="butt ac">AC</button>
                <button class="butt pos_neg">+/-</button>
                <button class="butt percent">%</button>
                <button class="butt_/ op">/</button>
            </div>
            <div class="pad 2">
                <button class="butt_7 num">7</button>
                <button class="butt_8 num">8</button>
                <button class="butt_9 num">9</button>
                <button class="butt_* op">*</button>
            </div>
            <div class="pad 3">
                <button class="butt_4 num">4</button>
                <button class="butt_5 num">5</button>
                <button class="butt_6 num">6</button>
                <button class="butt_- op">-</button>
            </div>
            <div class="pad 4">
                <button class="butt_1 num">1</button>
                <button class="butt_2 num">2</button>
                <button class="butt_3 num">3</button>
                <button class="butt_+ op">+</button>
            </div>
            <div class="pad last">
                <button class="butt_0 num">0</button>
                <button class="butt_= equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
